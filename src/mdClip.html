<!doctype html>
<html>
	<head>
		<title>mdClip</title>
		<link href="mdClip.css" rel="stylesheet" media="all" />
		<script src="mdClip.js"></script>
	</head>
	<body>
		<div id="main-window">
			<h1>mdClip</h1>
			<div id="content" class="in" contenteditable="true"></div>
			<div id="options">
				<label for="headingLevel">Heading level</label>
				<p>The number of # characters to insert before the title (1 to 3)</p>
				<input id="headingLevel" type="number" min="1" max="3" />
			</div>
			<footer>
				<input type="button" id="options-button" value="Settings" />
				<input type="button" id="copy-again" class="in" value="Copy again" />
			</footer>
		</div>
	</body>
</html>
